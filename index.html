    function htmlEncode(html) {
      if (!html) {
        return '';
      }

      if (typeof html !== 'string') {
        return '';
      }

      let temp = document.createElement('div');
      temp.innerHTML = html;
      const result = temp.textContent || temp.innerText
      return result;
